name: .NET Build & UnitTests

on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  
env:
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  WORKING_DIRECTORY: src
  TESTING_DIRECTORY: src

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - name: üõí Checkout
      uses: actions/checkout@v5

    # - name: üí¥ Cache
    #   id: cache-nuget
    #   uses: actions/cache@v3.3.2
    #   with:
    #     path: ${{ env.NUGET_PACKAGES }}
    #     key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
    #     restore-keys: |
    #       ${{ runner.os }}-nuget-
    # - name: ‚ùî Cache Hit ${{ steps.cache-nuget.outputs.cache-hit }}
    #   run: |
    #     echo "‚Üí ${{ steps.cache-nuget.outputs.cache-hit }}"

    - name: ‚ú® Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    # - name: üè¶ Restore with lock files
    #   run: dotnet restore "${{ env.WORKING_DIRECTORY }}" --locked-mode
    - name: üè¶ Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: üõ†Ô∏è Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: üß™ Test
      run: dotnet test "${{ env.TESTING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --filter Category!=local
